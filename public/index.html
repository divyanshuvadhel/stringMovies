<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="shortcut icon"
      href="../src/assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <script src="../src/js/compLoader.js " defer></script>
  </head>
  <body>
    <!---------- Navigation comp------------->
    <div id="nav-placeholder"></div>

    <!-- --------------- main content --------------- -->

    <main class="bg-black text-white">
      <!-- --------------- hero section ----------------- -->
      <section
        class="text-white container mx-auto h-[850px] bg-red-400 overflow-hidden relative"
      >
        <!-- Image Background -->
        <div
          id="hero-background"
          class="w-full h-full overflow-hidden absolute top-0 left-0 z-0"
        >
          <img
            src="https://wallpapercat.com/w/middle-retina/e/5/1/37793-3840x2160-desktop-4k-the-dark-knight-wallpaper-photo.jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>

        <!-- --------------------- movie info----------------------- -->
        <div
          class="absolute top-[30%] left-0 w-full p-20 z-20 flex flex-col space-y-7"
        >
          <!-- -------------title ------------ -->
          <div id="hero-movieTitle" class="font-bold text-white text-6xl">
            <span>The Batman</span>
          </div>

          <!-- --------------- time--------------- -->

          <div class="flex gap-2 text-lg">
            <span>üìÜ2022</span>
            <span>‚è≥2h 34m</span>
          </div>

          <!-- ---------- context-------------- -->
          <p class="text-slate-300 text-wrap w-1/2 text-lg">
            When a sadistic serial killer begins murdering key political figures
            in Gotham, the Batman is forced to investigate the city's hidden
            corruption and question his family's involvement.
          </p>

          <!-- -------------- btns -------------- -->

          <div class="flex flex-wrap gap-4">
            <!-- Watch Trailer Button -->
            <a
              href="#"
              class="px-6 py-2 text-lg font-semibold rounded-xl bg-amber-400 text-white shadow-md hover:bg-amber-500 hover:shadow-lg transition duration-300"
            >
              view Details
            </a>

            <!-- Add to Wishlist (Glass Effect) -->
            <a
              href="#"
              class="px-6 py-2 text-lg font-semibold rounded-xl backdrop-blur-md bg-white/10 border border-white/30 text-white hover:bg-white/20 shadow-md transition duration-300"
            >
              ‚ù§Ô∏è Add to Wishlist
            </a>
          </div>


					<!-- Video Clips Carousel -->
					<div class="w-full overflow-hidden">
						<div class="flex gap-3 animate-scroll">
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/mqqft2x_Aa4/maxresdefault.jpg" alt="Clip 1" class="w-full h-full object-cover">
							</div>
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/NLOp_6uPccQ/maxresdefault.jpg" alt="Clip 2" class="w-full h-full object-cover">
							</div>
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/u34gHaRiBIU/maxresdefault.jpg" alt="Clip 3" class="w-full h-full object-cover">
							</div>
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/HJv4LQxbVEA/maxresdefault.jpg" alt="Clip 4" class="w-full h-full object-cover">
							</div>
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/6_AViDenqME/maxresdefault.jpg" alt="Clip 5" class="w-full h-full object-cover">
							</div>
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/rsQEor4y2hg/maxresdefault.jpg" alt="Clip 6" class="w-full h-full object-cover">
							</div>
							<!-- Duplicate for seamless loop -->
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/mqqft2x_Aa4/maxresdefault.jpg" alt="Clip 1" class="w-full h-full object-cover">
							</div>
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/NLOp_6uPccQ/maxresdefault.jpg" alt="Clip 2" class="w-full h-full object-cover">
							</div>
							<div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform">
								<img src="https://i.ytimg.com/vi/u34gHaRiBIU/maxresdefault.jpg" alt="Clip 3" class="w-full h-full object-cover">
							</div>
						</div>
					</div>

        </div>
        <!-- Gradient Overlay -->
        <div class="w-full h-[60%] absolute bottom-0 z-10 pointer-events-none">
          <div
            class="w-full h-full blur-2xl bg-gradient-to-t from-black/80 via-black/70 to-transparent"
          ></div>
        </div>
      </section>

			<!-- -------------- movies section --------------- -->
			<section class="container mx-auto "">
				<!-- -------- fetured movies---------- -->
				<div id="fetured-movies" class=" w-full relative space-y-5  p-5  ">

					</div>
           <!-- Control Buttons -->
             <button id="left" class="absolute top-[40%] left-4 backdrop-blur-md bg-white/10 border border-white/20 rounded-lg py-10 px-2 text-white hover:bg-white/20 hover:scale-110 transition-all duration-300 shadow-lg">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

             <button id="right" class="absolute top-[40%] right-4 backdrop-blur-md bg-white/10 border border-white/20 rounded-lg py-10 px-2 text-white hover:bg-white/20 hover:scale-110 transition-all duration-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
